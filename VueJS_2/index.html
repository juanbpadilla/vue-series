<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo VueJS</title>
</head>
<body>
    <div id="app">
        <h1>Hola {{ message }}</h1>
        <input type="text" v-model="message" >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "Aprendible"
            }
        });
    </script>
</body>
</html>
