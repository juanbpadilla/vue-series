<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Hola {{ message }}</h1>
        <input type="text" v-model="message" >
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue
        var app = createApp({
            setup() {
                var message = ref('vue!')
                return {
                    message
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
